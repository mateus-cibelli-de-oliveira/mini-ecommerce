<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/47bc99a80b.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="login">
        <h1>Bem vindo(a)!</h1>
        <form action="">
            <label>
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Digite o seu email...">
            </label>
            <label>
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Digite a sua senha...">
            </label>
            <input type="checkbox" >Relembrar</input>
            <button type="submit">Logar</button>
        </form>
    </div>
</body>
</html>
